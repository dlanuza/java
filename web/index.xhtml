<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
            <h:commandButton value="Reset" action="#{listarEstMB.reinit()}" />  
            <h:commandButton id="listar" value="Listar" action="#{listarEstMB.setClienteActual(listarEstMB.clienteActual)}"></h:commandButton>
        </h:form>    
        <h:dataTable value="#{listarEstMB.listaClientes}" var="cliente"
                     border="0" cellpadding="4" cellspacing="0" rules="all" rowClasses="evenRow,oddRow">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id Estudiante"/>
                </f:facet>
                <h:outputText value="#{cliente.idestudiante}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombres"/>
                </f:facet>
                <h:outputText value="#{cliente.nombres}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Apellidos"/>
                </f:facet>
                <h:outputText value="#{cliente.apellidos}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carrera"/>
                </f:facet>
                <h:outputText value="#{cliente.carrera}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Facultad"/>
                </f:facet>
                <h:outputText value="#{cliente.facultad}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carnet"/>
                </f:facet>
                <h:outputText value="#{cliente.carnet}"/>
            </h:column>  
        </h:dataTable>
    </h:body>
</html>
